<p class="head">Here are our Products</p>
<div class = "products">
<div class="card" *ngFor = "let p of products">
    <img class="img" src={{p.imgUrl}} />
    <p>Product Name:{{p.name}}</p>
    <p>Product Details:{{p.description}}</p>
    <p>Product Price:{{p.price}}</p>
    <button class="btn product-btn" (click)="redirectToDescription(p.id)">Buy now</button>
</div>
</div>
