<div class="register-container main-container">
    <form>
          <label>Name:</label>
          <input name="userName"  required type="text"   [(ngModel)]="userName"/><br/><br/>

          <label>Phone Number:</label>
          <input name="mobileNo"  required type="number"   [(ngModel)]="mobileNo"/><br/><br/>

          <label>Email:</label>
          <input name="emailId"  required  type="text" [(ngModel)]="emailId"/><br/><br/>

          <label>Address:</label>
          <input name="address"  required type="text"   [(ngModel)]="address"/><br/><br/>

          <label>Date Of Birth:</label>
          <input type="date" required name="dob" [(ngModel)]="dob" ><br /><br />

          <label>Password:</label>
          <input name="password"  required type="password"   [(ngModel)]="password"/><br/><br/>

          <label>Confirm Password:</label>
          <input name="confirmPassword"  required type="text" [(ngModel)]="confirmPassword"/><br/><br/>

          <label>Card Type:</label>
          <input name="cardType" value="Gold" type="radio"  [(ngModel)]="cardType">Gold<br/><br/>
          <input name="cardType" value="Titanium" type="radio"  [(ngModel)]="cardType">Titanium<br/><br/>

          <button class="btn" (click)="redirectToDashboard()">Next</button>
    </form>
</div>
